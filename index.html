<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="img-container">
            <img src="image 1.png" alt="">
        </div>

        <div class="info-container">
            <div class="badge">Free Shipping</div>
            <h1>Razer Kraken Kitty Edt Gaming Headset Quatz</h1>

            <div class="price">

                <del class="prev-price">1599</del> <br>
                <span class="final-price">799,-</span>
            </div>

            <!-- <h3>Description</h3> -->
            <p>The offer is value until April 3 or as long as stock lasts!</p>

            <button class="blue">
                Add to Cart
            </button>

            <p><i class="fa fa-circle" style="color: #00D98B; margin-right: 5px; margin-bottom: 10px;"></i>50 pcs. in
                stock</p>

            <div class="white">
                <button><i class="fa-solid fa-cart-arrow-down"></i>
                    Add to Cart
                </button>
                <button><i class="fa-regular fa-heart"></i>Add to Wishlist</button>

            </div>
        </div>
</body>
